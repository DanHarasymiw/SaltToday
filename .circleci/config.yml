version: 2.1

commands:
  early_return_for_forked_pull_requests:
    description: >-
      If this build is from a fork, stop executing the current job and return success.
      This is useful to avoid steps that will fail due to missing credentials.
    steps:
      - run:
          name: Early return if this build is from a forked PR
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi

jobs:
  checkout_code:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - checkout
      - run: echo $TEST_VAR
      - run: echo $DOCKER_USER
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/build

  bundle_dependencies:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          key: v1-dependencies-{{ checksum "project.clj" }}
          paths:
            - ~/.m2

  lint_code:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: lein cljfmt check

  unit_tests:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: lein test

  uberjar:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: lein uberjar
      - run: cp ./target/uberjar/salttoday.jar /tmp/salttoday.jar
      - store_artifacts:
          path: ./target/uberjar/salttoday.jar
      - persist_to_workspace:
          root: /tmp
          paths:
            - salttoday.jar

  docker_push:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - early_return_for_forked_pull_requests
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - attach_workspace:
          at: /tmp/workspace
      - run: mkdir -p ./target/uberjar/
      - run: mv /tmp/workspace/salttoday.jar ./target/uberjar/salttoday.jar
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -t xtvaser/salttoday:latest -t xtvaser/salttoday:$CIRCLE_TAG .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push xtvaser/salttoday:latest
      - run: docker push xtvaser/salttoday:$CIRCLE_TAG
      - run: chmod +x ./scripts/gh-artifact-upload.sh
      - run: owner=salt-today repo=salttoday tag=$CIRCLE_TAG filename=./target/uberjar/salttoday-$CIRCLE_TAG ./scripts/gh-artifact-upload.sh

workflows:
  version: 2.1
  lint_build_deploy:
    jobs:
      - checkout_code:
          context: SaltToday Credentials
          filters:
            tags:
              only: /.*/
      - bundle_dependencies:
          requires:
            - checkout_code
          filters:
            tags:
              only: /.*/
      - lint_code:
          requires:
            - bundle_dependencies
          filters:
            tags:
              only: /.*/
      - unit_tests:
          requires:
            - bundle_dependencies
          filters:
            tags:
              only: /.*/
      - uberjar:
          requires:
            - lint_code
            - unit_tests
          filters:
            tags:
              only: /.*/
      - docker_push:
          context: SaltToday Credentials
          requires:
            - uberjar
          # Only run on tagged builds starting with 'v'
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
